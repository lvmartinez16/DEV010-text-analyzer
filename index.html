<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />


</head>

<body  >
  
    <header>

      <div >
        <img
          src="https://images.vexels.com/media/users/3/144211/isolated/lists/b926258cd5c71510dcb8b77ca2507b2c-icono-de-la-maquina-de-soporte-vital.png">
        <h1>Analizador de texto</h1>
      </div>
    </header>


    <ul class="listado">
      <li class="listado" data-testid="word-count">Palabras:</li>
      <li class="listado" data-testid="character-count">Caracteres:</li>
      <li class="listado" data-testid="character-no-spaces-count">Caracter sin espacio:</li><br><br>
      <li class="listado" data-testid="word-length-average">Promedio longitud:</li>
      <li class="listado" data-testid="number-count">Números:</li>
      <li class="listado" data-testid="number-sum">Suma números:</li>

    </ul>

   
    <textarea name="user-input" rows="10" cols="70" placeholder="Escribe algo aqui."></textarea><br>


    <button id="reset-button">Limpiar métricas</button>

    <script type="module" src="index.js"></script>

</body>

<footer>
  <div class="foo">
    <p>Autora:Lizeth Martínez</p>

  </div>
</footer>


</html>
